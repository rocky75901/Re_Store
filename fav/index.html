<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re_Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Re_Store">
            <span>Re_Store</span>
        </div>
        <div class="toggle-btn">
            <span class="material-icons">menu</span>
        </div>
        <ul class="nav-links">
            <li class="active">
                <span class="material-icons">home</span>
                <span class="link-text">Home</span>
            </li>
            <li>
                <span class="material-icons">message</span>
                <span class="link-text">Messages</span>
            </li>
            <li>
                <span class="material-icons">favorite</span>
                <span class="link-text">Favorites</span>
            </li>
            <li>
                <span class="material-icons">shopping_cart</span>
                <span class="link-text">My Orders</span>
            </li>
            <li>
                <span class="material-icons">add_circle</span>
                <span class="link-text">Sell Items</span>
            </li>
            <li>
                <span class="material-icons">help</span>
                <span class="link-text">Help</span>
            </li>
            <li>
                <span class="material-icons">logout</span>
                <span class="link-text">Logout</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Favourites</h1>
            <div class="nav-buttons">
                <button>Home</button>
                <button>Cart</button>
                <button>Profile</button>
            </div>
        </div>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Cricket Bat">
                <div class="product-info">
                    <h3>Cricket Bat</h3>
                    <p class="price">₹1,100</p>
                    <div class="buttons">
                        <button class="view-details">View Details</button>
                        <button class="message">Message</button>
                    </div>
                    <button class="favorite">
                        <span class="material-icons">favorite_border</span>
                    </button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Cooler">
                <div class="product-info">
                    <h3>Cooler</h3>
                    <p class="price">₹6,000</p>
                    <div class="buttons">
                        <button class="view-details">View Details</button>
                        <button class="message">Message</button>
                    </div>
                    <button class="favorite">
                        <span class="material-icons">favorite_border</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
